author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2016-2018
version          = 0.09

[@Author::Plicease]
:version      = 2.07
travis_status = 1
release_tests = 1
github_user   = Perl5-FFI
installer     = Author::Plicease::MakeMaker
irc           = irc://irc.perl.org/#native

diag_preamble = | $post_diag = sub {
diag_preamble = |   require FFI::Platypus;
diag_preamble = |   foreach my $key (sort keys %{ FFI::Platypus->abis }) {
diag_preamble = |     diag "  abi.$key = ", FFI::Platypus->abis->{$key};
diag_preamble = |   }
diag_preamble = | };

[FFI::Build]

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Win32
remove = DynaLoader
remove = Cwd
remove = Carp
remove = constant
remove = lib
remove = File::Glob
remove = FFI::Platypus::DL

[Prereqs]
FFI::Platypus = 0.80

[Prereqs / ConfigurePrereqs]
-phase = configure
FFI::Build = 0.80
ExtUtils::MakeMaker = 7.24

[Prereqs / BuildPrereqs]
-phase = build
FFI::Build = 0.80

[Prereqs / TestPrereqs]
-phase = test
FFI::Build = 0.80
FFI::CheckLib = 0.06

[Author::Plicease::Upload]
cpan = 1

[Alt]
:version = 0.07
